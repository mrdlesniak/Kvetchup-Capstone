{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'kvetchupapp/icons/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'kvetchupapp/style.css' %}" />
    <title>Login</title>
  </head>
  <body>
    {% if message == 'failure' %}
    <h3 style="color:red">That username and password do not match</h3>
    {% elif message == 'loggedout' %}
    <h3 style="color:blue">Successfully logged out</h3>
    {% endif %}
    <h1>Login</h1>
    <form action="{% url 'users:login_user' %}" method="post">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{next}}"/>
      <input type="text" name="username" value="" placeholder="username">
      <input type="password" name="password" value="" placeholder="password">
      <button type="submit">login</button>
    </form>
    <a class="inline_link" href="{% url 'users:register' %}">Register</a>


  </body>
</html>
