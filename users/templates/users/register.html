{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'kvetchupapp/icons/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'kvetchupapp/style.css' %}" />
    <title>Register</title>
  </head>
  <body>
    {% if message == 'exists' %}
        <h3 style="color:red">Username already exists.</h3>
    {% endif %}
    <h1>Register</h1>
    <form action="{% url 'users:register_user' %}" method="post">
      {% csrf_token %}
      <input type="text" name="username" value="" placeholder="username" required>
      <input type="email" name="email" value="" placeholder="email" required>
      <input type="password" name="password" value="" placeholder="password" required>
      <button type="submit">register</button>
    </form>
    <a class="inline_link" href="{% url 'users:login' %}">Login</a>
  </body>
</html>
